<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    
    <div data-role="page" data-title="AGG - Login" id="index" data-theme="a">
        <!-- page start -->

        <div data-role="header" data-position="fixed">
            <h1>Login Page</h1>
        </div>

        <div data-role="content" id="content">
            <h2>Log In</h2>

            <span class="inputs">
                    <label for="user">Username:</label> 
                <span>
                    <input type="text" id="user" placeholder="Username...">
                </span>

                    <label for="pwd">Password:</label> 
                <span>
                    <input type="text" id="pwd" placeholder="Password...">
                </span>
            </span>

            <span class="button">
                <button onclick="checkUser()" id="submit">Submit</button>
            </span>

            <label id="feedback"></label>
            <label id="attempts"></label>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>&copy; Zoe Johnston 2021</h4>
        </div>

        <!-- page end -->
    </div>

</body>
</html>
